<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1>(㇏(•̀ᵥᵥ•́)ノ)</h1>
        <h1>RRRRREKENMACHINE</h1>
        <h1>(㇏(•̀ᵥᵥ•́)ノ)</h1>
    </div>
    <div id="hiddenGif" style="display: none;">
        <img src="https://media.tenor.com/Q-ljDUwq8-QAAAAi/fnaf-foxy.gif" alt="Jumpscare Gif">
    </div>
    <audio id="soundEffect" src="https://us-tuna-sounds-files.voicemod.net/f8060c61-4129-4b86-a2d7-c003f0997a00-1662929170609.mp3"></audio>
    <div id="calculator" class="calculator">
        <div class="screen">
            <p id="display"></p>
        </div>
        <div class="buttons" id="buttons">
            <div class="numbers">
                <div class="num btn">1</div>
                <div class="num btn">2</div>
                <div class="num btn">3</div>
                <div class="num btn">4</div>
                <div class="num btn">5</div>
                <div class="num btn">6</div>
                <div class="num btn">7</div>
                <div class="num btn">8</div>
                <div class="num btn">9</div>
                <div class="sign btn">
                    <p class="sign"><sup>+</sup>/<sub>-</sub></p>
                </div>
                <div class="num btn">0</div>
                <div class="dot btn">.</div>
            </div>
            <div class="operations btn">
                <div class="op sum btn">+</div>
                <div class="op sub btn">-</div>
                <div class="op mul btn">×</div>
                <div class="op div btn">÷</div>
            </div>
        </div>
        <div class="bottom-signs btn">
            <div class="clear btn">CE</div>
            <div class="backspace btn">&#x232b;</div>
            <div id="equal" class="eq btn">=</div>
        </div>
    </div>
    <div class="title">
        <h1>a certified Dries Kitslaar Productions</h1>

</body>

</html>
